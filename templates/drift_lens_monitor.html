{% include "header.html" %}


{% block content %}
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>

    <div class="container">
      <div class="loader"></div>
      <div class="loading-message">Data stream generation...</div>

      <div class="hero">
        <h2>Per-Batch Drift Detection</h2>
        <div class="chart-container">
          <canvas id="myChart" width="1000" height="400"></canvas>
        </div>
        <h2>Per-Label Drift Detection</h2>
        <div id="num_labels" data-num-labels="{{ num_labels }}"></div>
        <div id="label_names" data-label-names="{{ label_names }}"></div>
        <div class="chart-container">
          <canvas id="myChart_per_label" width="1000" height="400"></canvas>
        </div>
      </div>
    </div>
  </body>
{% endblock %}

{% include "footer.html" %}
