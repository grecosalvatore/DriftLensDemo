{% include "header.html" %}

{% block content %}
    <h1>Running Experiment</h1>
    <p id="experiment-info">
        Dataset: <span id="dataset"></span><br>
        Model: <span id="model"></span><br>
        Drift Pattern: <span id="drift_pattern"></span><br>
    </p>
    <div id="loading-spinner" style="display: none;">
        <!-- Add your loading spinner or image here -->
    </div>

    <script>
        // Get the dataset and model from URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var dataset = urlParams.get("dataset");
        var model = urlParams.get("model");
        var drift_pattern = urlParams.get("drift_pattern");

        // Display the values on the page
        document.getElementById("dataset").textContent = dataset;
        document.getElementById("model").textContent = model;
        document.getElementById("drift_pattern").textContent = drift_pattern;
    </script>
{% endblock %}
